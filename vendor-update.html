<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="userlistJs/vendor-service.js"></script>
    <script src="userlistJs/vendor-update.js"></script>
    <title>Update vendor</title>
</head>
<body>
    <h1>Update vendor Listing in jQuery/Bootstrap</h1>
    <input id ="val"type="number" value=1></input>
    <button id="start">press</button>
    <table class="table table sm">
        <tr>
            <th>Id
            </th>
            <td><input id="iid" type="number" disabled></td>
        </tr>
        <tr>
            <th>Code</th>
                <td><input id="icode"type="text"></td>
        </tr>
        <tr>
            <th>Name</th>
           
            <td><input id="iname" type="text"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><input id="iaddress" type="text"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input id="iemail" type="text"></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td><input id ="iphone" type="text"></td>
        </tr>
        <tr>
            <th>City</th>
            
            <td><input id ="icity" type="text"></td>
        </tr>
        <tr>
            <th>State</th>
            <td><input id ="istate" type="text"></td>
        </tr>
        <tr>
            <th>Zip</th>
            <td><input id ="izip" type="text"></td>
        </tr>
    </table>
    <button id="update">Update Vendor</button>

</body>

</html>
